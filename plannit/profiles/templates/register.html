{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>

        <!-- Mobile First -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Borrowed CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Concert+One|Days+One|Handlee" rel="stylesheet">
        <!-- Local CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/profile_style.css' %}">

        <title>PLANNIT!</title>

    </head>

    <body>

    <!-- GLOBAL -->




    <!-- first rowL -->
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2 id="title">PLANNIT!</h2></div>

        <div class="col-sm-2"></div>
      </div>



      <!-- row 1-->


      <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <div class="row">
              <div  class="col-sm-12">
                <div class="btn-group btn-group-justified">
                <a href="index.html" id="nonclicked" class="btn btn-primary">Global</a>
                <a href="#" id="clicked" class="btn btn-primary">Profile</a>


            </div>
            </div>
            </div>

          <div class="col-sm-2"></div>
        </div>
      </div>



      <!-- row 1-->

    <!-- bodystructure -->
    <div class="row" >
    <div class="col-sm-2"></div>


    <div id="mainbody" class="col-sm-8">
    <!-- bodystructure -->
    <div style="padding: 3%;"  class="row">
      <div class="col-sm-4"></div>


          <div style="padding: 3%; width:100%;" class="col-sm-4">
            <form class="form-horizontal" method = "post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      {{form.email}}
                    </div></div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="First Name">First Name:</label>
                    <div class="col-sm-10">
                      {{form.first_name}}
                    </div></div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="Last Name">Last Name:</label>
                    <div class="col-sm-10">
                      {{form.last_name}}
                    </div></div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="Username">Username:</label>
                    <div class="col-sm-10">
                      {{form.username}}
                    </div></div>


                  <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                      {{form.password}}
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit"  class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
              </div>

          <div class="col-sm-4"></div>
    </div>

    <div   class="row">
      <div  class="col-sm-4"></div>
      <div style="padding: 3%; text-align: justify;" class="col-sm-4">
        <p id="h">have an account? log in below! </p>
        <div class="row"><a href = "../login"> <button type="Log in" class="btn btn-default btn-block">Log in</button></a>  </div>

        </div>
        <div class="col-sm-4"></div>
          </div>












<!-- bodystructures -->


        <div class="col-sm-2"></div>
        </div>
<!-- bodystructures -->



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
